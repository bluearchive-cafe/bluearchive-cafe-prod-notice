<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Blue Archive Dash</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    button { margin-right: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Blue Archive Dash</h1>
  <p><strong>UUID:</strong> <span id="uuidDisplay">加载中...</span></p>
  <p><strong>JSON:</strong></p>
  <pre id="jsonDisplay">加载中...</pre>

  <button id="jpBtn">设置日语配音</button>
  <button id="cnBtn">设置中文配音</button>

  <script>
    // 从 URL 查询参数获取 uuid
    const urlParams = new URLSearchParams(window.location.search);
    const uuid = urlParams.get("uuid") || "未提供uuid";
    document.getElementById("uuidDisplay").textContent = uuid;

    if (uuid !== "未提供uuid") {
      // 页面加载时获取 JSON
      fetch(`https://bluearchive.cafe/api/dash?uuid=${uuid}`)
        .then(res => res.json())
        .then(json => {
          document.getElementById("jsonDisplay").textContent = JSON.stringify(json, null, 2);
        })
        .catch(err => {
          document.getElementById("jsonDisplay").textContent = "获取失败: " + err;
        });
    } else {
      document.getElementById("jsonDisplay").textContent = "没有 UUID，无法获取数据";
    }

    // 日语配音按钮
    document.getElementById("jpBtn").addEventListener("click", () => {
      if (uuid === "未提供uuid") return alert("没有 UUID");
      fetch(`https://bluearchive.cafe/api/dash?uuid=${uuid}&table=cn&asset=jp&voice=jp`)
        .then(res => res.json())
        .then(json => alert("日语配音设置成功:\n" + JSON.stringify(json, null, 2)))
        .catch(err => alert("请求失败: " + err));
    });

    // 中文配音按钮
    document.getElementById("cnBtn").addEventListener("click", () => {
      if (uuid === "未提供uuid") return alert("没有 UUID");
      fetch(`https://bluearchive.cafe/api/dash?uuid=${uuid}&table=cn&asset=jp&voice=cn`)
        .then(res => res.json())
        .then(json => alert("中文配音设置成功:\n" + JSON.stringify(json, null, 2)))
        .catch(err => alert("请求失败: " + err));
    });
  </script>
</body>
</html>
