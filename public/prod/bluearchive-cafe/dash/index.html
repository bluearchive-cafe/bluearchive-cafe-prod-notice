<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>蔚蓝咖啡厅控制面板（测试版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>蔚蓝咖啡厅控制面板（测试版）</h1>
  <p><strong>UUID:</strong> <span id="uuidDisplay">加载中...</span></p>
  <p><strong>JSON:</strong></p>
  <pre id="jsonDisplay">加载中...</pre>

  <button id="jpBtn">设置为日语配音</button>
  <button id="cnBtn">设置为中文配音</button>

  <script>
    // 本地 API 相对路径
    const API_BASE = "/api/dash";

    // 从 URL 查询参数获取 uuid
    const urlParams = new URLSearchParams(window.location.search);
    const uuid = urlParams.get("uuid") || "未提供uuid";
    document.getElementById("uuidDisplay").textContent = uuid;

    function fetchAndUpdateJson() {
      fetch(`${API_BASE}?uuid=${uuid}`)
        .then(res => res.text())
        .then(text => {
          try {
            const json = JSON.parse(text);
            document.getElementById("jsonDisplay").textContent = JSON.stringify(json, null, 2);
          } catch (e) {
            document.getElementById("jsonDisplay").textContent = "加载失败";
          }
        })
        .catch(err => {
          document.getElementById("jsonDisplay").textContent = "获取失败: " + err;
        });
    }

    if (uuid !== "未提供uuid") {
      // 页面加载时获取 JSON
      fetchAndUpdateJson();
    } else {
      document.getElementById("jsonDisplay").textContent = "没有 UUID";
    }

    // 日语配音按钮
    document.getElementById("jpBtn").addEventListener("click", () => {
      if (uuid === "未提供uuid") return alert("没有 UUID");
      fetch(`${API_BASE}?uuid=${uuid}&table=cn&asset=jp&voice=jp`)
        .then(res => res.text())
        .then(text => {
          alert("保存成功，重新登录以生效");
          fetchAndUpdateJson();
        })
        .catch(err => alert("请求失败: " + err));
    });

    // 中文配音按钮
    document.getElementById("cnBtn").addEventListener("click", () => {
      if (uuid === "未提供uuid") return alert("没有 UUID");
      fetch(`${API_BASE}?uuid=${uuid}&table=cn&asset=jp&voice=cn`)
        .then(res => res.text())
        .then(text => {
          alert("保存成功，重新登录以生效");
          fetchAndUpdateJson();
        })
        .catch(err => alert("请求失败: " + err));
    });
  </script>
</body>

</html>
